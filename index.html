<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Your Info</title>

    <style>
      .attribution {
        font-size: 16px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="sidebar">
          <div class="sidebar-writeup">
            <div class="sidebar-writeup-container">
              <div class="serial-number" id="one">
                <span><p>1</p></span>
              </div>
              <div class="additional-info">
                <p>STEP 1</p>
                <h1>YOUR INFO</h1>
              </div>
            </div>

            <div class="sidebar-writeup-container">
              <div class="serial-number">
                <span><p>2</p></span>
              </div>
              <div class="additional-info">
                <p>STEP 2</p>
                <h1>SELECT PLAN</h1>
              </div>
            </div>

            <div class="sidebar-writeup-container">
              <div class="serial-number" id="">
                <span><p>3</p></span>
              </div>
              <div class="additional-info">
                <p>STEP 3</p>
                <h1>ADD-ONS</h1>
              </div>
            </div>

            <div class="sidebar-writeup-container">
              <div class="serial-number">
                <span><p>4</p></span>
              </div>
              <div class="additional-info">
                <p>STEP 4</p>
                <h1>SUMMARY</h1>
              </div>
            </div>
          </div>
        </div>
        <div class="login-form">
          <h1>Personal info</h1>
          <p>Please provide your name, email address, and phone number.</p>

          <form action="plan.html" id="login-form">
            <label for="name">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="e.g Stephen King"
              required
            />

            <label for="email">Email Address</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="e.g stephenking@lorem.com"
              required
            />

            <label for="number">Phone Number</label>
            <input
              type="number"
              name="number"
              id="number"
              placeholder="e.g +1 234 567 890"
              required
            />
          </form>
          <button class="button-desktop" type="submit" form="login-form">
            Next Step
          </button>
        </div>
      </div>
      <div class="button-div">
        <button class="button-mobile" type="submit" form="login-form">
          Next Step
        </button>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/oluwadara5000">Odejobi Oluwadara</a>.
    </div>
  </body>
</html>
