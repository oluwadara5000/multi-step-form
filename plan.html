<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/plan.css" />

    <title>Select Plan</title>

    <style>
      .attribution {
        font-size: 16px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="sidebar">
          <div class="sidebar-writeup">
            <div class="sidebar-writeup-container">
              <div class="serial-number" id="one">
                <span><p>1</p></span>
              </div>
              <div class="additional-info">
                <p>STEP 1</p>
                <h1>YOUR INFO</h1>
              </div>
            </div>

            <div class="sidebar-writeup-container">
              <div class="serial-number" id="two">
                <span><p>2</p></span>
              </div>
              <div class="additional-info">
                <p>STEP 2</p>
                <h1>SELECT PLAN</h1>
              </div>
            </div>

            <div class="sidebar-writeup-container">
              <div class="serial-number" id="three">
                <span><p>3</p></span>
              </div>
              <div class="additional-info">
                <p>STEP 3</p>
                <h1>ADD-ONS</h1>
              </div>
            </div>

            <div class="sidebar-writeup-container">
              <div class="serial-number" id="four">
                <span><p>4</p></span>
              </div>
              <div class="additional-info">
                <p>STEP 4</p>
                <h1>SUMMARY</h1>
              </div>
            </div>
          </div>
        </div>
        <div class="plan-container">
          <h1>Select your plan</h1>
          <p>You have the option of monthly or yearly billing.</p>

          <div class="select-plan">
            <label>
              <input type="radio" name="plan" id="" />
              <div class="arcade">
                <div>
                  <img src="/assets/images/icon-arcade.svg" alt="" />
                </div>
                <div>
                  <h1>Arcade</h1>
                  <p id="arcade-month">$9/mo</p>
                  <p id="arcade-year-one">$90/yr</p>
                  <p id="arcade-year-two">2 months free</p>
                </div>
              </div>
            </label>

            <label>
              <input type="radio" name="plan" id="" />
              <div class="advanced">
                <div>
                  <img src="/assets/images/icon-advanced.svg" alt="" />
                </div>
                <div>
                  <h1>Advanced</h1>
                  <p id="advanced-month">$12/mo</p>
                  <p id="advanced-year-one">$120/yr</p>
                  <p id="advanced-year-two">2 months free</p>
                </div>
              </div>
            </label>

            <label>
              <input type="radio" name="plan" id="" />
              <div class="pro">
                <div>
                  <img src="/assets/images/icon-pro.svg" alt="" />
                </div>
                <div>
                  <h1>Pro</h1>
                  <p id="pro-month">$15/mo</p>
                  <p id="pro-year-one">$150/yr</p>
                  <p id="pro-year-two">2 months free</p>
                </div>
              </div>
            </label>
          </div>
          <div class="period">
            <p id="monthly">Monthly</p>
            <label class="toggle">
              <input type="checkbox" checked="checked" />
              <span class="slider round"></span>
            </label>
            <p id="yearly">Yearly</p>
          </div>
          <div class="confirmation-desktop">
            <button class="previous">Go Back</button>
            <a href="addons.html"
              ><button class="next-monthly" id="next-monthly">
                Next Step
              </button></a
            >
            <a href="addons-yearly.html"
              ><button class="next-yearly" id="next-yearly">
                Next Step
              </button></a
            >
          </div>
        </div>
      </div>

      <div class="confirmation-mobile">
        <button class="previous-mobile">Go Back</button>
        <a href="addons.html"
          ><button class="next-monthly-mobile" id="next-monthly-mobile">Next Step</button></a
        >
        <a href="addons-yearly.html"
          ><button class="next-yearly-mobile" id="next-yearly-mobile">Next Step</button></a
        >
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/oluwadara5000">Odejobi Oluwadara</a>.
      </div>
    </section>
    <script src="javascript/script.js"></script>
  </body>
</html>
