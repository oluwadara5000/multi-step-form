      <div class="container">
        <div class="sidebar">
          <div class="sidebar-writeup">
            <div class="sidebar-writeup-container">
              <div class="serial-number" id="one">
                <span><p>1</p></span>
              </div>
              <div class="additional-info">
                <p>STEP 1</p>
                <h1>YOUR INFO</h1>
              </div>
            </div>

            <div class="sidebar-writeup-container">
              <div class="serial-number" id="two">
                <span><p>2</p></span>
              </div>
              <div class="additional-info">
                <p>STEP 2</p>
                <h1>SELECT PLAN</h1>
              </div>
            </div>

            <div class="sidebar-writeup-container">
              <div class="serial-number" id="three">
                <span><p>3</p></span>
              </div>
              <div class="additional-info">
                <p>STEP 3</p>
                <h1>ADD-ONS</h1>
              </div>
            </div>

            <div class="sidebar-writeup-container">
              <div class="serial-number" id="four">
                <span><p>4</p></span>
              </div>
              <div class="additional-info">
                <p>STEP 4</p>
                <h1>SUMMARY</h1>
              </div>
            </div>
          </div>
        </div>
        <div class="plan-container">
          <h1>Select your plan</h1>
          <p>You have the option of monthly or yearly billing.</p>

          <div class="select-plan">
            <button class="arcade">
              <div>
                <img src="/assets/images/icon-arcade.svg" alt="">
              </div>
              <div>
                <h1>Arcade</h1>
                <p>$9/mo</p>
              </div>
            </button>

            <button class="advanced">
              <div>
                <img src="/assets/images/icon-advanced.svg" alt="">
              </div>
              <div>
                <h1>Advanced</h1>
                <p>$12/mo</p>
              </div>
            </button>

            <button class="pro">
              <div>
                <img src="/assets/images/icon-pro.svg" alt="">
              </div>
              <div>
                <h1>Pro</h1>
                <p>$15/mo</p>
              </div>
            </button>
          </div>
          <div class="period">
            <p id="monthly">Monthly</p>
            <label class="toggle">
              <input type="checkbox" checked="checked" />
              <span class="slider round"></span>
            </label>
            <p id="yearly">Yearly</p>
          </div>
          <div class="confirmation">
            <button class="previous">Go Back</button>
            <a href="addons.html"><button class="next-monthly" id="next-monthly">Next Step</button></a>
            <a href="addons-yearly.html"><button class="next-yearly" id="next-yearly">Next Step</button></a>
          </div>
        </div>
      </div>
