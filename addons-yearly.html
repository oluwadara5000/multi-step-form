<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/addons-yearly.css" />

    <title>Add-Ons</title>

    <style>
      .attribution {
        font-size: 16px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="sidebar">
          <div class="sidebar-writeup">
            <div class="sidebar-writeup-container">
              <div class="serial-number" id="one">
                <span>1</span>
              </div>
              <div class="additional-info">
                <p>STEP 1</p>
                <h1>YOUR INFO</h1>
              </div>
            </div>

            <div class="sidebar-writeup-container">
              <div class="serial-number" id="two">
                <span>2</span>
              </div>
              <div class="additional-info">
                <p>STEP 2</p>
                <h1>SELECT PLAN</h1>
              </div>
            </div>

            <div class="sidebar-writeup-container">
              <div class="serial-number" id="three">
                <span>3</span>
              </div>
              <div class="additional-info">
                <p>STEP 3</p>
                <h1>ADD-ONS</h1>
              </div>
            </div>

            <div class="sidebar-writeup-container">
              <div class="serial-number" id="four">
                <span>4</span>
              </div>
              <div class="additional-info">
                <p>STEP 4</p>
                <h1>SUMMARY</h1>
              </div>
            </div>
          </div>
        </div>

        <div class="addons-container">
          <h1>Pick add-ons</h1>
          <p>Add-ons help enhance your gaming experience</p>

          <div class="selection">
            <label class="plan">
              <input type="checkbox" name="" id="" />
              <div class="selection-container">
                <div>
                  <h1>Online Service</h1>
                  <p>Access to Multiplayer games</p>
                </div>
                <div class="cost">
                  <p>+$10/yr</p>
                </div>
              </div>
            </label>

            <label class="plan">
              <input type="checkbox" name="" id="" />
              <div class="selection-container">
                <div>
                  <h1>Larger storage</h1>
                  <p>Extra 1TB of cloud save</p>
                </div>
                <div class="cost">
                  <p>+$20/yr</p>
                </div>
              </div>
            </label>

            <label class="plan">
              <input type="checkbox" name="" id="" />
              <div class="selection-container">
                <div>
                  <h1>Customizable Profile</h1>
                  <p>Custom theme on your profile</p>
                </div>
                <div class="cost">
                  <p>+$20/yr</p>
                </div>
              </div>
            </label>
          </div>

          <div class="confirmation-desktop">
            <a href="plan.html"><button class="previous">Go Back</button></a>
            <a href="summary-yearly.html"><button class="next">Next Step</button></a>
          </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/oluwadara5000">Odejobi Oluwadara</a>.
      </div>
      <div class="confirmation-mobile">
        <a href="plan.html"><button class="previous">Go Back</button></a>
        <a href="summary.html"><button class="next">Next Step</button></a>
      </div>
    </section>
  </body>
</html>
